<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="icon" href="imgem/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="imgem/logo.png.png" alt="Logo" class="cabecalho__logo">
    </header>
    <main class="principal">
        <img src="imgem/illustration-mockups.png.png" alt="" class="pricipal__img">
        <div class="principal__conteudo">
            <h2 class="principal__titulo"> Build The Community Your Fans Will Love</h2>
            <p class="principal__paragrafo">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <div class="botao">
                <p class="botao_texto">Registro</p>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="social">
            <a href="#"><img src="imgem/facebook.png" alt="Facebook"></a> 
            <a href="#"><img src="imgem/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="imgem/instagram.png" alt="Instagram"></a>
        </div>
        <div class="rodape__texto">
            <p class="rodape__criador"> Challenge by Frontend Mentor. Coded by Luiz Fernandes.</p>
        </div>

    </footer>
    
</body>
</html>
